<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:sec="http://www.springframework.org/security/facelets/tags">
    <h:head>
        <title>Menu</title>
    </h:head>
    <h:body>
        <ui:composition>
            <sec:isAuthenticated>
                <h:outputText value="#{login.loginName}" rendered="#{login.loginName != null}" />
            </sec:isAuthenticated>
            <ul>
                <sec:isAuthenticated>
                    <li><h:outputLink value="#{facesContext.externalContext.requestContextPath}/static/j_spring_security_logout">Logout</h:outputLink></li>
                </sec:isAuthenticated>
                <li><h:link outcome="index" value="#{msgs.home_page}" /></li>
                <li><h:link outcome="students" value="#{msgs.students}" /></li>
            </ul>
        </ui:composition>
    </h:body>
</html>
